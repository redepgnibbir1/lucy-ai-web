    <!-- Modified GPT Engineer script -->
    <script>
      // Block lovable badge creation
      window.__LOVABLE_BADGE__ = false;
      window.__LOVABLE_BADGE_DISABLED__ = true;
      
      // Function to remove any badge that might get injected
      function removeBadge() {
        const selectors = [
          '[data-testid="lovable-badge"]',
          '[class*="lovable-badge"]',
          '[id*="lovable-badge"]',
          '[class*="lovable"]',
          '[id*="lovable"]',
          'a[href*="lovable"]',
          'div[style*="position: fixed"][style*="bottom"][style*="right"]',
          'a[style*="position: fixed"][style*="bottom"][style*="right"]',
          'iframe[src*="lovable"]'
        ];
        
        selectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(el => {
            el.remove();
          });
        });
      }
      
      // Run immediately and set interval to catch injected elements
      removeBadge();
      setInterval(removeBadge, 100);
      
      // Intercept createElement to prevent badge creation
      const originalCreateElement = document.createElement;
      document.createElement = function() {
        const element = originalCreateElement.apply(this, arguments);
        const elementToString = element.toString().toLowerCase();
        
        // Add attributes observer to detect and remove badge-related attributes
        if (element.setAttribute) {
          const originalSetAttribute = element.setAttribute;
          element.setAttribute = function(name, value) {
            if ((name && name.toLowerCase().includes('lovable')) || 
                (value && typeof value === 'string' && value.toLowerCase().includes('lovable'))) {
              return;
            }
            return originalSetAttribute.apply(this, arguments);
          };
        }
        
        return element;
      };
    </script>
