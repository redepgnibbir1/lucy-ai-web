    <!-- Add font-display: swap for better performance -->
    <style>
      /* Define fonts with font-display: swap for better performance */
      @font-face {
        font-family: 'Lab Grotesque';
        src: url('/fonts/LabGrotesqueRegularWeb/LabGrotesque-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Lab Grotesque';
        src: url('/fonts/LabGrotesqueMediumWeb/LabGrotesque-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Lab Grotesque';
        src: url('/fonts/LabGrotesque-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Martina Plantijn';
        src: url('/fonts/martina-plantijn-font-family/MartinaPlantijn-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Martina Plantijn';
        src: url('/fonts/martina-plantijn-font-family/MartinaPlantijn-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      
      /* Simple body styling */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Lab Grotesque', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Heading styling */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Martina Plantijn', serif;
      }
      
      /* Simple fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
